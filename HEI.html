<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard - Mobile & Dark Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    .widget-container {
      width: 350px;
      margin: 0 auto 20px auto;
    }
    #news-widget {
      width: 350px;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #news-widget h3 {
      font-size: 1.1em;
      margin-top: 0;
      color: #00bcd4;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    .news-item {
      margin-bottom: 12px;
    }
    .news-item a {
      color: #90caf9;
      text-decoration: none;
      font-size: 0.95em;
      display: block;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .news-date {
      font-size: 0.75em;
      color: #aaa;
      margin-top: 2px;
    }
  </style>
</head>
<body>

<script>
  const shortSymbol = "HEI"; // Used for Finnhub API
</script>

<!-- Mini Chart Widget (TradingView) -->
<div class="widget-container">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
    {
      "symbol": "NYSE:HEI",
      "width": "350",
      "height": "220",
      "locale": "en",
      "dateRange": "12M",
      "colorTheme": "dark",
      "isTransparent": false
    }
    </script>
  </div>
</div>

<!-- Symbol Profile Widget (TradingView) -->
<div class="widget-container">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
    {
      "width": 350,
      "height": 550,
      "symbol": "NYSE:HEI",
      "colorTheme": "dark",
      "locale": "en",
      "isTransparent": false
    }
    </script>
  </div>
</div>

<!-- Technical Analysis Widget (TradingView) -->
<div class="widget-container">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript"  src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
    {
      "interval": "1m",
      "width": 350,
      "height": 450,
      "symbol": "NYSE:HEI",
      "colorTheme": "dark",
      "locale": "en",
      "isTransparent": false,
      "showIntervalTabs": true,
      "displayMode": "single"
    }
    </script>
  </div>
</div>

<!-- Finnhub News Widget -->
<div id="news-widget">
  <h3>Latest News: <script>document.write(shortSymbol);</script></h3>
  <div id="news-articles">Loading news...</div>
</div>

<script>
  const apiKey = "d151vgpr01qntv1fni6gd151vgpr01qntv1fni70";
  const fromDate = new Date();
  fromDate.setDate(fromDate.getDate() - 30);
  const from = fromDate.toISOString().split('T')[0];
  const to = new Date().toISOString().split('T')[0];

  async function fetchNews() {
    try {
      const url = `https://finnhub.io/api/v1/company-news?symbol=${shortSymbol}&from=${from}&to=${to}&token=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const container = document.getElementById("news-articles");
      container.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = "<p>No news found.</p>";
        return;
      }

      data.slice(0, 5).forEach(article => {
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
          <a href="${article.url}" target="_blank">${article.headline}</a>
          <div class="news-date">${new Date(article.datetime * 1000).toLocaleDateString()}</div>
        `;
        container.appendChild(div);
      });
    } catch (error) {
      console.error("Error fetching news:", error);
      document.getElementById("news-articles").innerHTML = "<p>Error loading news.</p>";
    }
  }

  fetchNews();
</script>

<!-- Timeline Widget (TradingView) -->
<div class="widget-container">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
    {
      "feedMode": "symbol",
      "width": 350,
      "height": 550,
      "symbol": "NYSE:HEI",
      "colorTheme": "dark",
      "locale": "en",
      "isTransparent": false,
      "displayMode": "regular"
    }
    </script>
  </div>
</div>

<!-- Financials Widget (TradingView) -->
<div class="widget-container">

    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
    {
      "width": 350,
      "height": 550,
      "symbol": "NYSE:HEI",
      "colorTheme": "dark",
      "locale": "en",
      "isTransparent": false,
      "displayMode": "regular"
    }
    </script>
  </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

</body>
</html>
