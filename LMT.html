<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Widgets - Mobile View</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .widget-container {
      width: 340px;
      margin: 10px auto;
    }
    h2 {
      text-align: center;
      color: #00bcd4;
      margin: 10px 0;
    }
    #news-widget {
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    #news-widget h3 {
      font-size: 1.1em;
      margin-top: 0;
      color: #00bcd4;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    .news-item {
      margin-bottom: 12px;
    }
    .news-item a {
      color: #90caf9;
      text-decoration: none;
      font-size: 0.95em;
      display: block;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .news-date {
      font-size: 0.75em;
      color: #aaa;
      margin-top: 2px;
    }
  </style>
</head>
<body>

<script>
  const symbol = "LMT"; // <== CHANGE THIS to switch to another stock (e.g., "AAPL")
</script>

<h2>MVST</h2>

<div class="widget-container">
  <!-- Symbol Profile Widget -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript">
      new TradingView.widget({
        "width": 340,
        "height": 550,
        "symbol": "NASDAQ:" + symbol,
        "locale": "en",
        "colorTheme": "dark",
        "isTransparent": false,
        "container_id": "tradingview-symbol-profile"
      });
    </script>
  </div>
</div>

<div class="widget-container">
  <!-- Technical Analysis Widget -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript">
      new TradingView.widget({
        "interval": "1m",
        "width": 340,
        "height": 450,
        "symbol": symbol,
        "showIntervalTabs": true,
        "displayMode": "single",
        "locale": "en",
        "colorTheme": "dark",
        "isTransparent": false,
        "container_id": "tradingview-technical-analysis"
      });
    </script>
  </div>
</div>

<div class="widget-container">
  <!-- Finnhub News Widget -->
  <div id="news-widget">
    <h3>Latest News: <script>document.write(symbol);</script></h3>
    <div id="news-articles">Loading news...</div>
  </div>
  <script>
    const apiKey = "d151vgpr01qntv1fni6gd151vgpr01qntv1fni70";
    const fromDate = new Date();
    fromDate.setDate(fromDate.getDate() - 30);
    const from = fromDate.toISOString().split('T')[0];
    const to = new Date().toISOString().split('T')[0];

    async function fetchNews() {
      try {
        const url = `https://finnhub.io/api/v1/company-news?symbol=${symbol}&from=${from}&to=${to}&token=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        const container = document.getElementById("news-articles");
        container.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "<p>No news found.</p>";
          return;
        }

        data.slice(0, 5).forEach(article => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <a href="${article.url}" target="_blank">${article.headline}</a>
            <div class="news-date">${new Date(article.datetime * 1000).toLocaleDateString()}</div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error fetching news:", error);
        document.getElementById("news-articles").innerHTML = "<p>Error loading news.</p>";
      }
    }

    fetchNews();
  </script>
</div>

<div class="widget-container">
  <!-- Timeline Widget -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript">
      new TradingView.widget({
        "feedMode": "symbol",
        "symbol": symbol,
        "isTransparent": false,
        "displayMode": "regular",
        "width": 340,
        "height": 550,
        "colorTheme": "dark",
        "locale": "en",
        "container_id": "tradingview-timeline"
      });
    </script>
  </div>
</div>

<div class="widget-container">
  <!-- Financials Widget -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript">
      new TradingView.widget({
        "isTransparent": false,
        "width": 340,
        "height": 550,
        "colorTheme": "dark",
        "symbol": symbol,
        "locale": "en",
        "container_id": "tradingview-financials"
      });
    </script>
  </div>
</div>

<!-- TradingView JS -->
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

</body>
</html>
