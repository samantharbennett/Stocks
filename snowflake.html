<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard with Snowflake Model</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #symbolInput, #updateButton {
      padding: 8px;
      margin: 10px;
      border-radius: 4px;
      border: none;
    }
    #updateButton {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    canvas {
      width: 340px !important;
      height: 340px !important;
    }
  </style>
</head>
<body>

<h2>Stock Snowflake Model</h2>
<input type="text" id="symbolInput" value="LMT" placeholder="Enter Stock Symbol (e.g. AAPL)">
<button id="updateButton">Update</button>
<canvas id="snowflakeChart"></canvas>

<script>
  const apiKey = "d151vgpr01qntv1fni6gd151vgpr01qntv1fni70";

  async function fetchMetrics(symbol) {
    try {
      const response = await fetch(`https://finnhub.io/api/v1/stock/metric?symbol=${symbol}&metric=all&token=${apiKey}`);
      const data = await response.json();
      return data.metric;
    } catch (error) {
      console.error("Error fetching data:", error);
      return null;
    }
  }

  async function updateSnowflake() {
    const symbol = document.getElementById("symbolInput").value.toUpperCase();
    const metrics = await fetchMetrics(symbol);

    if (!metrics) return;

    // Normalize some example values for demonstration
    const dataPoints = [
      normalize(metrics.peNormalizedAnnual, 5, 50),
      normalize(metrics.pbAnnual, 0.5, 10),
      normalize(metrics.roaAnnual, 0, 0.2),
      normalize(metrics.roeAnnual, 0, 0.3),
      normalize(metrics.currentRatioAnnual, 0.5, 5)
    ];

    const data = {
      labels: ["P/E Ratio", "P/B Ratio", "ROA", "ROE", "Current Ratio"],
      datasets: [{
        label: `${symbol} Metrics`,
        data: dataPoints,
        backgroundColor: 'rgba(255, 105, 180, 0.2)', // Pink shade
        borderColor: '#ff69b4', // Pink border
        borderWidth: 2
      }]
    };

    if(window.myRadarChart) window.myRadarChart.destroy();

    const ctx = document.getElementById('snowflakeChart').getContext('2d');
    window.myRadarChart = new Chart(ctx, {
      type: 'radar',
      data: data,
      options: {
        responsive: false,
        scales: {
          r: {
            angleLines: { color: '#555' },
            grid: { color: '#444' },
            pointLabels: { color: 'white' }
          }
        }
      }
    });
  }

  function normalize(value, min, max) {
    if (value === null || value === undefined) return 0;
    return Math.min(1, Math.max(0, (value - min) / (max - min)));
  }

  document.getElementById("updateButton").addEventListener("click", updateSnowflake);
  updateSnowflake();
</script>

</body>
</html>
